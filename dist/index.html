<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>R7 FrontEnd Test</title>

    <link rel="stylesheet" href="css/custom.css" media="all">
  </head>
  <body>
 	
 	<p>front-end test - r7.com</p>


 	<section>
 		
 		<header>
 			
 			<h1>
 				<a href="#a-fazenda" class="logo" alt="A Fazenda" title="A Fazenda">
 					<img src="images/logo.png" alt="A Fazenda" title="A Fazenda">
 				</a>
 			</h1>

 			<h2>
 				Ranking
 			</h2>

 		</header>

 		<div id="target"></div>
 		<script id="template" type="x-tmpl-mustache">
 			<div id="ranking">

 				<ul>
 					{{#data}}
 					<li>
	 					<div class="image-entry">
	 						<img src="{{picture}}">
	 					</div>

	 					<div class="text-entry">
	 						<h2>{{name}}</h2>
	 						<p>{{description}}</p>
	 					</div>

	 					<div class="box-votacao">
							<div class="gostam">	
								<div class="box-header">
									<p>Gostam</p>
								</div>
								<div class="box-body">
									<p>{{percentage.positive}}%</p>
								</div>
							</div>
							<div class="nao_gostam">	
								<div class="box-header">
									<p>NÃ£o gostam</p>
								</div>
								<div class="box-body">
									<p>{{percentage.negative}}%</p>
								</div>
							</div>
	 					</div>

 					</li>
 					{{/data}}
 				</ul>
 				
 			</div>
 		</script>
 	</section>

 	<script src="js/mustache.min.js"></script> 
	<script src="js/main.js"></script> 
	<script>
		(function(window, document){
			Index.init();
		})(window, document);	
	</script>
</html>
